<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        figure {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 5px;
        }
        figcaption {
            margin-top: 10px;
            font-style: italic;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Simple HTML Page</h1>
    </header>

    <main>
        <p>This is a simple HTML file demonstrating a title and a figure. You can add more content here as needed.</p>

        <figure>
            <img src="example-image.jpg" alt="A descriptive text for the image">
            <figcaption>An example image with a caption.</figcaption>
        </figure>
    </main>

    <footer>
        <p>Â© 2024 Your Name. All rights reserved.</p>
    </footer>
</body>
</html>
